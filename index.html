<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation of BMI</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #212121;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        form p {
            margin: 10px 0;
        }
        
        label {
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ff9800;
            color: white;
            margin-top: 15px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #e68900;
        }
        
        #results {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #4caf50;
        }
        
        #weight-guide {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="container">
        <h1>BMI calculation</h1>
        <form >
            <p>
                <label>Height in cm</label>
                <input type="text" id="height">
            </p>
            <p>
                <label>Weight in Kg</label>
                <input type="text" id="weight">
            </p>
            <button>Calculate Now</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI weight calculate</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Weight = Between 18.6 and 24.9</p>
                <p>Overweight = More than 24.9</p>
            </div>
        </form>
    </div>
        <!-- <script src="project2.js"></script> -->
</body>
</html>
